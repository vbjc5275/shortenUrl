<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <title>縮短網址產生器 - bingcheng</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <style>
        h1 , .table{
            color: #2c3e50;
        }

        .table>tbody>tr>th {
           width: 10%;
        }

        .table td, .table th{
            vertical-align: middle;
        }

        .warp {
            width: 100%;
            white-space: normal;
            word-wrap: break-word;
            word-break: break-all;
        }
    </style>
</head>
<section>
    <div class="container" style="padding-top: 3rem!important;">
        <div class="col-lg-12 col-12">
            <h1>連結資訊</h1>
            <table class="table table-bordered table-striped table-hover">
                <tbody>
                    <tr>
                        <th scope="row">原始連結</th>
                        <td>
                            <div class="warp">{{ long_url }}</div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">短連結</th>
                        <td>{{ short_url }}</td>
                    </tr>
                    <tr>
                        <th scope="row">追蹤碼</th>
                        <td>{{trace_code}}</td>
                    </tr>
                    <tr>
                        <th scope="row">存取連結</th>
                        <td>{{trace_url}}</td>

                    </tr>
                </tbody>
            </table>

            <h1>紀錄：1</h1>
            <table class="table table-bordered table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col" style="width: 20%">時間</th>
                        <th scope="col" style="width: 20%">IP Address</th>
                        <th scope="col" style="width: 20%">Port</th>
                        <th scope="col" style="width: 40%">User agent</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records %}
                    <tr>
                        <td>{{ record.datetime }}</td>
                        <td>{{ record.ip }}</td>
                        <td>{{ record.port }}</td>
                        <td>{{ record.user_agent }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

</section>

</html>
